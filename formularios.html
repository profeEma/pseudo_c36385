<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pseudoclases para Formularios</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/formularios.css">
</head>
<body>
	<div class="contenedor">
		<h1 class="titulo">Pseudo-clases para formularios</h1>

		<form class="formulario" action="">
			<div class="grupo">
				<label>:focus</label>
				<input class="nombre" type="text" placeholder="Nombre">
			</div>

			<div class="grupo">
				<label>:disabled</label>
				<input class="dis" type="text" placeholder="id: 1" disabled>
			</div>

			<div class="grupo">
				<label>:valid / :invalid</label>
				<input  class="correo" type="email" placeholder="correo@correo.com" value="correo" required>
			</div>

			<div class="grupo">
				<label>:required</label>
				<input class="mensaje" type="text" placeholder="Mensaje" value="Hola" required>
			</div>
			
			<div class="grupo">
				<label>:in-range</label>
				<input class="edad" type="number" placeholder="101" min="18" max="100" value="1">
			</div>

			<button type="submit" class="boton">Registrarse</button>
		</form>
	</div>
</body>
</html>
